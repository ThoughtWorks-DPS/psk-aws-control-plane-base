---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-amd-node-pool
  namespace: psk-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-amd-node-pool
  template:
    metadata:
      labels:
        app: test-amd-node-pool
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: test-amd-node-pool
          image: public.ecr.aws/eks-distro/kubernetes/pause:3.7
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              cpu: 150m
              memory: 250Mi
          securityContext:
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
